name: CodeQL Analysis
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 0 * * 0'
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          sudo mv bin/arduino-cli /usr/local/bin/
      - name: Update Core Index
        run: |
          arduino-cli core update-index --additional-urls https://www.pjrc.com/teensy/package_teensy_index.json
      - name: Install Teensy Core
        run: |
          arduino-cli core install teensy:avr --additional-urls https://www.pjrc.com/teensy/package_teensy_index.json
      - name: Install ILI9341_t3n Library
        run: |
          arduino-cli lib install ILI9341_t3n
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp
      - name: Build Sketch with CodeQL Tracing
        run: |
          /opt/hostedtoolcache/CodeQL/*/x64/codeql/codeql database trace-command --command "arduino-cli compile --fqbn teensy:avr:teensy41 --export-source ." /home/runner/work/_temp/codeql_databases/cpp
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
